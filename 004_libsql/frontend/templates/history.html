{% extends "layout.html"%} {% block content %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Book</th>
            <th>Date</th>
            <th>Returned</th>
        </tr>
        </thead>
        <tbody>
        {% for hist in history %}
        <tr>
            <td>{{ hist.id }}</td>
            <td>{{ hist.user }}</td>
            <td>{{ hist.book }}</td>
            <td>{{ hist.date }}</td>
            <td>{{ hist.returned }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endblock content %}
</div>
